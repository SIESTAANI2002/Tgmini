<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;

      --bg:#000000;
      --card:#020617;
      --text:#e5e7eb;
    }

    body.light{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#020617;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
      transition:.3s;
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-bottom:10px;
      margin-bottom:14px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    body.light .header{
      border-bottom:1px solid rgba(0,0,0,.12);
    }

    .menu-btn{position:absolute;left:0;font-size:22px;cursor:pointer}
    .theme-btn{position:absolute;right:0;font-size:20px;cursor:pointer}
    .logo{height:36px}

    /* ===== SEARCH (FIXED VISIBILITY) ===== */
    .search{
      display:flex;
      margin-bottom:14px;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);        /* ✅ border */
      box-shadow:0 4px 14px rgba(0,0,0,.45);         /* ✅ shadow */
    }

    body.light .search{
      border:1px solid rgba(0,0,0,.15);
      box-shadow:0 6px 16px rgba(0,0,0,.12);
    }

    .search input{
      flex:1;
      padding:11px 14px;
      border:none;
      outline:none;
      background:var(--card);
      color:var(--text);
      font-weight:600;
      font-size:14px;
    }

    .search input::placeholder{
      opacity:.7;
    }

    .search button{
      padding:0 16px;
      border:none;
      background:var(--accent);
      color:white;
      font-size:18px;
      cursor:pointer;
    }

    /* ===== OVERLAY ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:900;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    /* ===== SIDEBAR ===== */
    .sidebar{
      position:fixed;
      top:0;
      left:-260px;
      width:220px;
      height:100%;
      background:var(--card);
      padding:18px;
      transition:.3s;
      z-index:1000;
    }
    .sidebar.show{transform:translateX(260px)}

    .side-btn{
      display:block;
      padding:12px;
      margin-bottom:10px;
      border-radius:10px;
      background:var(--card);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      border:1px solid #1e293b;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:20px;
    }
    .social img{width:32px;height:32px}

    /* ===== CARD ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent-dark));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    body.light .border-wrap{
      background:linear-gradient(270deg,var(--accent),#fff,var(--accent-dark));
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    body.light .card{
      box-shadow:0 10px 28px rgba(0,0,0,.12),
                 inset 0 0 0 1px rgba(0,0,0,.08);
    }

    .poster{width:100%;height:180px;object-fit:cover}
    .content{padding:14px}

    .title{font-size:20px;font-weight:800;margin-bottom:10px}
    body.light .title{color:#020617}

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      opacity:.95;
    }
    body.light .meta span{color:#020617}

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:2000;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }
    .loader.show{opacity:1;pointer-events:auto}

    .spinner{
      width:50px;height:50px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:14px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<!-- Sidebar / Overlay / Loader / Header / Search / Card -->
<!-- (UNCHANGED LOGIC BELOW) -->

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  function r(){return Math.floor(Math.random()*200)+40}
  document.documentElement.style.setProperty("--accent",`rgb(${r()},${r()},${r()})`);
  document.documentElement.style.setProperty("--accent-dark",`rgb(${r()/2},${r()/2},${r()/2})`);
</script>

</body>
</html>
