<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#ef4444;
    }

    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      padding:18px;
      margin:0;
    }

    /* ===== CARD ===== */
    .card {
      background:#020617;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 0 25px rgba(0,0,0,.8);
      border:3px solid transparent;
      animation:borderGlow 3s linear infinite;
      background-clip:padding-box,border-box;
      background-origin:border-box;
      background-image:
        linear-gradient(#020617,#020617),
        linear-gradient(120deg,#000,var(--accent),#000);
    }

    @keyframes borderGlow{
      to{background-position:200%}
    }

    /* ===== POSTER ===== */
    .poster {
      width:100%;
      height:190px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content {
      padding:13px;
    }

    .title {
      font-size:20px;
      font-weight:700;
      margin-bottom:12px;
    }

    .meta span {
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    /* ===== BUTTON ===== */
    button {
      background:linear-gradient(135deg,#dc2626,#7f1d1d);
      border:none;
      padding:11px;
      font-weight:800;
      border-radius:12px;
      color:white;
      font-size:16px;
      margin-top:18px;
      cursor:pointer;
      width:100%;
      box-shadow:0 0 15px rgba(220,38,38,.6);
    }

    /* ===== LOADING POPUP ===== */
    .loading-overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.92);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s ease;
    }

    .loading-overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .loader-box{text-align:center}

    .ring{
      width:82px;
      height:82px;
      border-radius:50%;
      border:4px solid rgba(255,255,255,.15);
      border-top:4px solid var(--accent);
      animation:spin 1.1s linear infinite;
      margin:0 auto 18px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    .loading-text{
      font-size:16px;
      font-weight:800;
      color:var(--accent);
      letter-spacing:.5px;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- POSTER -->
  <img id="poster" class="poster">

  <div class="content">
    <div class="title" id="anime">„äÇ Anime Name</div>

    <div class="meta">
      <span id="episode">‚äô Episode: --</span>
      <span>‚äô Audio: Japanese</span>
      <span>‚äô Subtitle: English</span>
      <span>‚äô Codec: HEVC</span>
      <span id="resolution">‚äô Resolution: --</span>
      <span>‚äô Source: AnimeToki.com</span>
    </div>

    <button onclick="go()">‚ñ∂Ô∏è Watch</button>
  </div>
</div>

<!-- LOADING -->
<div id="loading" class="loading-overlay">
  <div class="loader-box">
    <div class="ring"></div>
    <div class="loading-text">Loading Episode‚Ä¶</div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){ document.body.innerHTML="Invalid"; }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "„äÇ " + anime;
  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ","");
  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  const posterImg = document.getElementById("poster");
  posterImg.src = poster || "https://i.imgur.com/8RKXAIV.jpg";

  /* üé® Extract color from poster */
  posterImg.onload = () => {
    const c = document.createElement("canvas");
    const ctx = c.getContext("2d");
    c.width = 20; c.height = 20;
    ctx.drawImage(posterImg,0,0,20,20);
    const d = ctx.getImageData(10,10,1,1).data;
    document.documentElement.style.setProperty(
      "--accent",`rgb(${d[0]},${d[1]},${d[2]})`
    );
  };

  function go(){
    document.getElementById("loading").classList.add("show");
    setTimeout(()=>{
      location.href =
        "player.html?anime="+encodeURIComponent(anime)+
        "&episode="+encodeURIComponent(episode)+
        "&id="+driveId+
        "&q="+qual+
        "&poster="+encodeURIComponent(poster||"");
    },2200);
  }
</script>

</body>
</html>
