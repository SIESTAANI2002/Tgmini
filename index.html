<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:14px;
      margin:0;
    }

    body[data-theme="light"]{
      background:#f8fafc;
      color:#020617;
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid #1e293b;
      margin-bottom:14px;
    }

    body[data-theme="light"] .header{
      border-color:#e5e7eb;
    }

    .menu-btn{
      font-size:22px;
      cursor:pointer;
    }

    .logo{
      height:34px;
    }

    /* ===== SEARCH ===== */
    .search-wrap{
      margin:12px 0 16px;
    }

    .search-wrap input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
      font-size:15px;
      outline:none;
    }

    body[data-theme="light"] .search-wrap input{
      background:#f1f5f9;
      color:#020617;
    }

    /* ===== SIDEBAR ===== */
    .sidebar{
      position:fixed;
      top:0;
      left:-260px;
      width:260px;
      height:100%;
      background:#020617;
      padding:18px;
      transition:.3s ease;
      z-index:1000;
    }

    body[data-theme="light"] .sidebar{
      background:#ffffff;
    }

    .sidebar.show{
      left:0;
    }

    .sidebar a{
      display:block;
      padding:12px;
      border-radius:10px;
      margin-bottom:10px;
      background:#1e293b;
      color:white;
      text-decoration:none;
      font-weight:700;
      text-align:center;
    }

    body[data-theme="light"] .sidebar a{
      background:#e5e7eb;
      color:#020617;
    }

    .sidebar .social{
      margin-top:20px;
      display:flex;
      gap:10px;
    }

    .sidebar .social a{
      flex:1;
      font-size:14px;
    }

    /* ===== CARD ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(
        270deg,
        var(--accent),
        #000,
        var(--accent-dark)
      );
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    body[data-theme="light"] .card{
      background:#ffffff;
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
    }

    .content{
      padding:14px;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(
        135deg,
        var(--accent),
        var(--accent-dark)
      );
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }

    .loader.show{
      opacity:1;
      pointer-events:auto;
    }

    .spinner{
      width:52px;
      height:52px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:14px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar" class="sidebar">
  <a onclick="openLink('https://animetoki.com')">All Anime</a>
  <a onclick="openLink('https://t.me/AnimeChannelSakura')">Main Channel</a>
  <a onclick="openLink('https://t.me/anime_toki')">Ongoing Anime</a>

  <div class="social">
    <a onclick="openLink('https://www.facebook.com/profile.php?id=61580271211687')">Facebook</a>
    <a onclick="openLink('https://t.me/Ani_Animesh')">Telegram</a>
  </div>
</div>

<!-- ===== LOADER ===== -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Preparing stream...</p>
</div>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <img id="logo" class="logo">
  <div style="width:24px"></div>
</div>

<!-- ===== SEARCH ===== -->
<div class="search-wrap">
  <input
    id="search"
    type="search"
    placeholder="Search anime on AnimeToki..."
    onkeydown="if(event.key==='Enter') doSearch()"
  >
</div>

<!-- ===== CARD ===== -->
<div class="border-wrap">
  <div class="card">

    <img id="poster" class="poster">

    <div class="content">
      <div class="title" id="anime">㊂ Anime Name</div>

      <div class="meta">
        <span id="episode">⊙ Episode: --</span>
        <span>⊙ Audio: Japanese</span>
        <span>⊙ Subtitle: English</span>
        <span>⊙ Codec: HEVC</span>
        <span id="resolution">⊙ Resolution: --</span>
        <span>⊙ Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">▶️ Watch</button>
    </div>

  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* ===== THEME ===== */
  function applyTheme(){
    document.body.dataset.theme = tg.colorScheme;
    document.getElementById("logo").src =
      tg.colorScheme === "dark"
      ? "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp"
      : "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
  }
  applyTheme();
  tg.onEvent("themeChanged", applyTheme);

  /* ===== RANDOM ACCENT ===== */
  const r=()=>Math.floor(Math.random()*200)+40;
  document.documentElement.style.setProperty("--accent",`rgb(${r()},${r()},${r()})`);
  document.documentElement.style.setProperty("--accent-dark",`rgb(${r()/2},${r()/2},${r()/2})`);

  /* ===== PAYLOAD ===== */
  const raw = tg.initDataUnsafe?.start_param;
  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  anime && (document.getElementById("anime").innerText="㊂ "+anime);
  episode && (document.getElementById("episode").innerText="⊙ Episode: "+episode.replace("Episode ",""));
  qual && (document.getElementById("resolution").innerText="⊙ Resolution: "+qual);
  document.getElementById("poster").src = poster || "https://i.imgur.com/8RKXAIV.jpg";

  /* ===== ACTIONS ===== */
  function go(){
    document.getElementById("loader").classList.add("show");
    setTimeout(()=>{
      location.href="player.html?id="+driveId;
    },2500);
  }

  function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("show");
  }

  function openLink(url){
    tg.openLink(url);
  }

  function doSearch(){
    const q=document.getElementById("search").value.trim();
    if(q) tg.openLink("https://animetoki.com/?s="+encodeURIComponent(q));
  }
</script>

</body>
</html>
