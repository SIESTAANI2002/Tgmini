<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#22c55e;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial, sans-serif;
      padding:18px;
      margin:0;
    }

    /* ===== CARD ===== */
    .card{
      background:#020617;
      border-radius:18px;
      overflow:hidden;
      border:3px solid var(--accent);
      box-shadow:
        0 0 14px var(--accent),
        0 0 32px color-mix(in srgb, var(--accent) 60%, transparent);
      transition:.4s;
    }

    /* ===== POSTER ===== */
    .poster{
      width:100%;
      height:190px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content{ padding:13px }

    .title{
      font-size:20px;
      font-weight:700;
      margin-bottom:12px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    /* ===== WATCH BUTTON ===== */
    button{
      background:linear-gradient(135deg,var(--accent),#000);
      border:none;
      padding:11px;
      border-radius:12px;
      color:white;
      font-size:16px;
      font-weight:800;
      margin-top:18px;
      cursor:pointer;
      width:100%;
      box-shadow:0 0 16px var(--accent);
    }

    /* ===== WAIFU ANIMATION ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }
    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    .waifu{
      width:140px;
      animation:float 2.2s ease-in-out infinite;
      filter:drop-shadow(0 0 18px var(--accent));
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-18px)}
      100%{transform:translateY(0)}
    }

    .loading-text{
      margin-top:16px;
      font-size:15px;
      font-weight:800;
      color:var(--accent);
      text-align:center;
    }
  </style>
</head>

<body>

<div class="card">
  <img id="poster" class="poster">

  <div class="content">
    <div class="title" id="anime">„äÇ Anime</div>

    <div class="meta">
      <span id="episode">‚äô Episode: --</span>
      <span>‚äô Audio: Japanese</span>
      <span>‚äô Subtitle: English</span>
      <span>‚äô Codec: HEVC</span>
      <span id="resolution">‚äô Resolution: --</span>
      <span>‚äô Source: AnimeToki.com</span>
    </div>

    <button onclick="go()">‚ñ∂Ô∏è Watch</button>
  </div>
</div>

<!-- WAIFU OVERLAY -->
<div id="overlay" class="overlay">
  <div>
    <img class="waifu"
      src="https://raw.githubusercontent.com/Ashwinvalento/cartoon-avatar/master/lib/images/female/68.png">
    <div class="loading-text">Opening Episode‚Ä¶</div>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready(); tg.expand();

const raw = tg.initDataUnsafe?.start_param;
const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
const [anime, episode, driveId, qual, poster] = decoded.split("|");

document.getElementById("anime").innerText = "„äÇ " + anime;
document.getElementById("episode").innerText =
  "‚äô Episode: " + episode.replace("Episode ","");
document.getElementById("resolution").innerText =
  "‚äô Resolution: " + qual;

const posterImg = document.getElementById("poster");
posterImg.src = poster || "https://i.imgur.com/8RKXAIV.jpg";

/* üé® EXTRACT COLOR FROM POSTER */
posterImg.onload = () => {
  const c = document.createElement("canvas");
  const ctx = c.getContext("2d");
  c.width = 30; c.height = 30;
  ctx.drawImage(posterImg,0,0,30,30);
  const d = ctx.getImageData(15,15,1,1).data;
  document.documentElement.style.setProperty(
    "--accent",`rgb(${d[0]},${d[1]},${d[2]})`
  );
};

/* ‚ñ∂Ô∏è WATCH */
function go(){
  document.getElementById("overlay").classList.add("show");
  setTimeout(()=>{
    location.href =
      "player.html?anime="+encodeURIComponent(anime)+
      "&episode="+encodeURIComponent(episode)+
      "&id="+driveId+
      "&q="+qual+
      "&poster="+encodeURIComponent(poster||"");
  },2300);
}
</script>

</body>
</html>
