<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
      transition:.3s;
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      margin-bottom:14px;
    }

    .menu-btn{
      position:absolute;
      left:0;
      font-size:22px;
      cursor:pointer;
    }

    .logo{
      height:38px;
    }

    /* ===== BLUR OVERLAY ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:900;
    }

    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }

    /* ===== SIDEBAR ===== */
    .sidebar{
      position:fixed;
      top:0;
      left:-280px;
      width:240px;
      height:100%;
      background:#020617;
      padding:18px;
      transition:.3s ease;
      z-index:1000;
    }

    .sidebar.show{
      transform:translateX(280px);
    }

    .side-btn{
      display:block;
      padding:12px;
      margin-bottom:10px;
      border-radius:10px;
      background:#020617;
      color:white;
      text-decoration:none;
      font-weight:700;
      border:1px solid #1e293b;
    }

    /* ===== SOCIAL ICONS ===== */
    .social{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:20px;
    }

    .social img{
      width:32px;
      height:32px;
      cursor:pointer;
      opacity:.9;
    }

    /* ===== CARD + BORDER ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent-dark));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
    }

    .content{padding:14px}

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    /* ===== WATCH BUTTON ===== */
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:2000;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }

    .loader.show{
      opacity:1;
      pointer-events:auto;
    }

    .spinner{
      width:52px;
      height:52px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:14px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar" class="sidebar">
  <a class="side-btn" href="https://animetoki.com" target="_blank">All Anime</a>
  <a class="side-btn" href="https://t.me/AnimeChannelSakura" onclick="Telegram.WebApp.close()">Main Channel</a>
  <a class="side-btn" href="https://t.me/anime_toki" onclick="Telegram.WebApp.close()">Ongoing Anime</a>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61580271211687" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
    </a>
    <a href="https://t.me/Ani_Animesh" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
    </a>
  </div>
</div>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- ===== LOADER ===== -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Preparing stream...</p>
</div>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <img id="logo" class="logo">
</div>

<!-- ===== MAIN CARD ===== -->
<div class="border-wrap">
  <div class="card">

    <img id="poster" class="poster">

    <div class="content">
      <div class="title" id="anime">㊂ Anime</div>

      <div class="meta">
        <span id="episode">⊙ Episode: --</span>
        <span>⊙ Audio: Japanese</span>
        <span>⊙ Subtitle: English</span>
        <span>⊙ Codec: HEVC</span>
        <span id="resolution">⊙ Resolution: --</span>
        <span>⊙ Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">▶️ <span>Watch</span></button>
    </div>

  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  /* RANDOM COLOR EACH OPEN */
  function r(){return Math.floor(Math.random()*200)+40}
  document.documentElement.style.setProperty("--accent",`rgb(${r()},${r()},${r()})`);
  document.documentElement.style.setProperty("--accent-dark",`rgb(${r()/2},${r()/2},${r()/2})`);

  /* LOGO */
  const darkLogo="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp";
  const lightLogo="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
  document.getElementById("logo").src = tg.colorScheme==="dark"?darkLogo:lightLogo;

  /* PAYLOAD */
  const decoded=atob(tg.initDataUnsafe.start_param.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime,episode,driveId,qual,poster]=decoded.split("|");

  document.getElementById("anime").innerText="㊂ "+anime;
  document.getElementById("episode").innerText="⊙ Episode: "+episode.replace("Episode ","");
  document.getElementById("resolution").innerText="⊙ Resolution: "+qual;
  document.getElementById("poster").src=poster;

  function toggleMenu(){
    sidebar.classList.add("show");
    overlay.classList.add("show");
  }

  function closeMenu(){
    sidebar.classList.remove("show");
    overlay.classList.remove("show");
  }

  function go(){
    loader.classList.add("show");
    setTimeout(()=>{
      location.href="player.html?id="+driveId;
    },2500);
  }
</script>

</body>
</html>
