<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AnimeToki Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#000;
      color:#fff;
      text-align:center;
      font-family:sans-serif;
    }
    button {
      padding:14px 25px;
      font-size:18px;
      background:#2196f3;
      border:none;
      border-radius:8px;
      color:white;
    }
  </style>
</head>
<body>

<h2>AnimeToki Mini App</h2>

<button onclick="openPlayer()">Continue</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  function openPlayer() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      alert("No payload found");
      return;
    }
    window.location.href = "player.html?id=" + id;
  }
</script>

</body>
</html>
