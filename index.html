<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
    }

    body.light{
      background:#f8fafc;
      color:#020617;
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }

    .logo img{
      height:34px;
      width:auto;
      display:block;
    }

    .mode-btn{
      background:none;
      border:none;
      font-size:20px;
      cursor:pointer;
      color:inherit;
    }

    /* ===== Animated Border ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(
        270deg,
        var(--accent),
        #000,
        var(--accent-dark)
      );
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    body.light .card{
      background:#ffffff;
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content{
      padding:14px;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      opacity:.95;
    }

    /* ===== Watch Button ===== */
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(
        135deg,
        var(--accent),
        var(--accent-dark)
      );
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }

    /* ===== POPUP LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s ease;
    }

    .loader.show{
      opacity:1;
      pointer-events:auto;
    }

    .spinner{
      width:52px;
      height:52px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:14px;
    }

    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    .loader p{
      font-weight:700;
      opacity:.9;
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="logo">
    <img id="logo"
      src="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp"
      alt="AnimeToki">
  </div>

  <button class="mode-btn" onclick="toggleMode()">üåì</button>
</div>

<!-- ===== LOADER ===== -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Preparing stream...</p>
</div>

<div class="border-wrap">
  <div class="card">

    <img id="poster" class="poster" src="" alt="Poster">

    <div class="content">

      <div class="title" id="anime">„äÇ Anime Name</div>

      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution: --</span>
        <span>‚äô Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">‚ñ∂Ô∏è <span>Watch</span></button>

    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* ===== RANDOM COLOR EACH OPEN ===== */
  function rand(){ return Math.floor(Math.random()*200)+40; }
  document.documentElement.style.setProperty(
    "--accent", `rgb(${rand()},${rand()},${rand()})`
  );
  document.documentElement.style.setProperty(
    "--accent-dark", `rgb(${rand()/2},${rand()/2},${rand()/2})`
  );

  /* ===== DARK / LIGHT MODE + LOGO ===== */
  const logo = document.getElementById("logo");

  function updateLogo(){
    if(document.body.classList.contains("light")){
      logo.src =
        "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp";
    }else{
      logo.src =
        "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
    }
  }

  function toggleMode(){
    document.body.classList.toggle("light");
    localStorage.setItem("mode", document.body.classList.contains("light"));
    updateLogo();
  }

  if(localStorage.getItem("mode")==="true"){
    document.body.classList.add("light");
  }
  updateLogo();

  /* ===== PAYLOAD ===== */
  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){
    document.body.innerHTML="‚ùå Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "„äÇ " + anime;
  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ","");
  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    document.getElementById("loader").classList.add("show");
    setTimeout(()=>{
      location.href="player.html"+
        "?anime="+encodeURIComponent(anime)+
        "&episode="+encodeURIComponent(episode)+
        "&id="+driveId+
        "&q="+qual+
        "&poster="+encodeURIComponent(poster||"");
    },2500);
  }
</script>

</body>
</html>
