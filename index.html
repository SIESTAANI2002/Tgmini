<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      padding:18px;
      margin:0;
    }

    .card {
      background:#020617;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster {
      width:100%;
      height:185px;
      object-fit:contain;
      display:block;
    }

    .content {
      padding:18px;
    }

    .title {
      font-size:20px;
      font-weight:bold;
      margin-bottom:14px;
    }

    .meta {
      font-size:14px;
      line-height:1.7;
      opacity:.95;
    }

    .meta span {
      display:block;
    }

    button {
      background:#2563eb;
      border:none;
      padding:14px;
      border-radius:12px;
      color:white;
      font-size:16px;
      margin-top:22px;
      cursor:pointer;
      width:100%;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- POSTER -->
  <img id="poster" class="poster" src="" alt="Poster">

  <div class="content">

    <div class="title" id="anime">
      ㊂ Anime Name
    </div>

    <div class="meta">
      <span id="episode">⊙ Episode: --</span>
      <span>⊙ Audio: Japanese</span>
      <span>⊙ Subtitle: English</span>
      <span>⊙ Codec: HEVC</span>
      <span id="resolution">⊙ Resolution: --</span>
      <span>⊙ Source: @Anime_Toki</span>
    </div>

    <button onclick="go()">▶ Continue</button>
  </div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if (!raw) {
    document.body.innerHTML = "❌ Invalid request";
    throw new Error("No start_param");
  }

  // Decode payload
  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  // Set content
  document.getElementById("anime").innerText = "㊂ " + anime;

  document.getElementById("episode").innerText =
    "⊙ Episode: " + episode.replace("Episode ", "");

  document.getElementById("resolution").innerText =
    "⊙ Resolution: " + qual;

  // Poster (real anime poster from bot)
  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  // Continue → player.html with params
  function go(){
    const params =
      "?anime=" + encodeURIComponent(anime) +
      "&episode=" + encodeURIComponent(episode) +
      "&id=" + driveId +
      "&q=" + qual +
      "&poster=" + encodeURIComponent(poster || "");

    location.href = "player.html" + params;
  }
</script>

</body>
</html>
