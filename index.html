<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      padding:18px;
    }

    .card {
      background:#020617;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster {
      width:100%;
      height:260px;
      object-fit:cover;
      display:block;
    }

    .content {
      padding:18px;
    }

    .title {
      font-size:20px;
      font-weight:bold;
      margin-bottom:12px;
    }

    .meta {
      font-size:14px;
      line-height:1.6;
      opacity:.95;
    }

    .meta span {
      display:block;
    }

    button {
      background:#2563eb;
      border:none;
      padding:12px;
      border-radius:10px;
      color:white;
      font-size:16px;
      margin-top:18px;
      cursor:pointer;
      width:100%;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- POSTER -->
  <img id="poster" class="poster" src="" alt="Poster">

  <div class="content">

    <div class="title" id="anime">
      „äÇ Anime Name
    </div>

    <div class="meta">
      <span>‚äô Genres: ü§£ #Comedy, üíû #Romance</span>
      <span>‚äô Status: RELEASING</span>
      <span>‚äô Source: @Anime_Toki</span>
      <span id="episode">‚äô Episode: --</span>
      <span>‚äô Audio: Japanese</span>
      <span>‚äô Subtitle: English</span>
      <span>‚äô Codec: HEVC</span>
      <span id="resolution">‚äô Resolution: --</span>
    </div>

    <button onclick="go()">‚ñ∂ Continue</button>
  </div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if (!raw) {
    document.body.innerHTML = "‚ùå Invalid request";
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual] = decoded.split("|");

  // SET TEXT
  document.getElementById("anime").innerText = "„äÇ " + anime;
  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ", "");
  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  // SET POSTER (Telegram post thumbnail fallback)
  // You can later pass poster URL via payload if you want
  document.getElementById("poster").src =
    "https://i.imgur.com/8RKXAIV.jpg"; // default poster placeholder

  function go(){
    location.href = "player.html";
  }
</script>

</body>
</html>
