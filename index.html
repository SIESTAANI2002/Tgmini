<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
    }

    /* ===== Animated Gradient Border ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(
        270deg,
        var(--accent),
        #000,
        var(--accent-dark)
      );
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content{
      padding:14px;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      opacity:.95;
    }

    /* ===== Button uses same poster gradient ===== */
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(
        135deg,
        var(--accent),
        var(--accent-dark)
      );
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }
  </style>
</head>

<body>

<div class="border-wrap">
  <div class="card">

    <!-- Poster -->
    <img id="poster" class="poster" src="" alt="Poster">

    <div class="content">

      <div class="title" id="anime">㊂ Anime Name</div>

      <div class="meta">
        <span id="episode">⊙ Episode: --</span>
        <span>⊙ Audio: Japanese</span>
        <span>⊙ Subtitle: English</span>
        <span>⊙ Codec: HEVC</span>
        <span id="resolution">⊙ Resolution: --</span>
        <span>⊙ Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">
        ▶️ <span>Watch</span>
      </button>

    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){
    document.body.innerHTML="❌ Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "㊂ " + anime;
  document.getElementById("episode").innerText =
    "⊙ Episode: " + episode.replace("Episode ","");
  document.getElementById("resolution").innerText =
    "⊙ Resolution: " + qual;

  const posterImg = document.getElementById("poster");
  posterImg.src = poster || "https://i.imgur.com/8RKXAIV.jpg";

  /* ===== Extract MULTI COLORS from Poster ===== */
  function extractGradient(img){
    const c = document.createElement("canvas");
    const ctx = c.getContext("2d");
    c.width = img.naturalWidth;
    c.height = img.naturalHeight;
    ctx.drawImage(img,0,0);

    const d = ctx.getImageData(0,0,c.width,c.height).data;

    let r1=0,g1=0,b1=0;
    let r2=0,g2=0,b2=0;
    let n1=0,n2=0;

    for(let i=0;i<d.length;i+=80){
      r1+=d[i]; g1+=d[i+1]; b1+=d[i+2]; n1++;
    }

    for(let i=40;i<d.length;i+=120){
      r2+=d[i]; g2+=d[i+1]; b2+=d[i+2]; n2++;
    }

    r1=Math.floor(r1/n1); g1=Math.floor(g1/n1); b1=Math.floor(b1/n1);
    r2=Math.floor(r2/n2); g2=Math.floor(g2/n2); b2=Math.floor(b2/n2);

    return {
      c1:`rgb(${r1},${g1},${b1})`,
      c2:`rgb(${r2},${g2},${b2})`
    };
  }

  posterImg.onload = () => {
    const {c1, c2} = extractGradient(posterImg);
    document.documentElement.style.setProperty("--accent", c1);
    document.documentElement.style.setProperty("--accent-dark", c2);
  };

  function go(){
    location.href="player.html"+
      "?anime="+encodeURIComponent(anime)+
      "&episode="+encodeURIComponent(episode)+
      "&id="+driveId+
      "&q="+qual+
      "&poster="+encodeURIComponent(poster||"");
  }
</script>

</body>
</html>
