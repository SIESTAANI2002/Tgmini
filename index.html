<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnimeToki Mini App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .payload {
      margin: 12px 0 20px;
      font-size: 14px;
      color: #9aa0a6;
      word-break: break-all;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1e88e5;
      color: #ffffff;
      font-weight: 600;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AnimeToki Mini App</h1>
    <div class="payload" id="payload">Loading…</div>
    <button onclick="sendToBot()">Continue</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.expand(); // Full screen

    // ✅ CORRECT way to read startapp payload
    const payload = tg.initDataUnsafe?.start_param;

    const payloadBox = document.getElementById("payload");

    if (payload) {
      payloadBox.innerText = "Payload:\n" + payload;
    } else {
      payloadBox.innerText = "No payload received";
    }

    function sendToBot() {
      tg.sendData(payload || "NO_PAYLOAD");
      tg.close();
    }
  </script>

</body>
</html>
