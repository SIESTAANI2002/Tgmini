<!DOCTYPE html>
<html>
<head>
  <script src='//libtl.com/sdk.js' data-zone='10349425' data-sdk='show_10349425'></script>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }
    .box{
      max-width:420px;
      padding:24px;
    }
    h1{margin-bottom:10px}
    p{opacity:.7}
    a{
      display:inline-block;
      margin-top:18px;
      padding:12px 18px;
      background:#2563eb;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>AnimeToki</h1>
  <p>Watch & download anime with best quality.</p>
  <a href="https://animetoki.com" target="_blank">Visit Website</a>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  const payload = tg?.initDataUnsafe?.start_param;

  /* ✅ PAYLOAD থাকলে → MINI APP */
  if (payload && payload.length > 5) {
    location.replace("mini.html?startapp=" + encodeURIComponent(payload));
  }

  /* ❌ PAYLOAD না থাকলে → এই page (Web UI) */
</script>

</body>
</html>
