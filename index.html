<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      padding:18px;
      margin:0;
    }

    /* üî• ANIMATED BORDER WRAPPER */
    .border-wrap {
      padding:3px;
      border-radius:18px;
      background: linear-gradient(
        270deg,
        #ff0000,
        #000000,
        #ff0000
      );
      background-size: 400% 400%;
      animation: borderGlow 6s ease infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 25px rgba(255,0,0,.35);
    }

    .poster {
      width:100%;
      height:190px;
      object-fit: cover;
      object-position: center top;
      display:block;
    }

    .content {
      padding:13px;
    }

    .title {
      font-size:20px;
      font-weight:700;
      margin-bottom:13px;
    }

    .meta {
      font-size:14px;
      line-height:1.7;
    }

    .meta span {
      display:block;
      font-weight:600;
    }

    .play-btn {
      margin-top:20px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      cursor:pointer;

      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;

      font-size:16px;
      font-weight:800;
      color:#fff;

      background: linear-gradient(135deg, #dc2626, #7f1d1d);
      box-shadow: 0 8px 22px rgba(220,38,38,.55);
      transition: all .2s ease;
    }

    .play-btn:active {
      transform: scale(0.97);
    }

    .play-icon {
      font-size:18px;
    }
  </style
</head>

<body>

<!-- üî• BORDER -->
<div class="border-wrap">

  <div class="card">

    <img id="poster" class="poster" src="" alt="Poster">

    <div class="content">

      <div class="title" id="anime">„äÇ Anime Name</div>

      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution: --</span>
        <span>‚äô Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">
        <span class="play-icon">‚ñ∂</span>
        <span>Watch</span>
      </button>

    </div>
  </div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if (!raw) {
    document.body.innerHTML = "‚ùå Invalid request";
    throw new Error("No start_param");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "„äÇ " + anime;
  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ", "");
  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    const params =
      "?anime=" + encodeURIComponent(anime) +
      "&episode=" + encodeURIComponent(episode) +
      "&id=" + driveId +
      "&q=" + qual +
      "&poster=" + encodeURIComponent(poster || "");

    location.href = "player.html" + params;
  }
</script>

</body>
</html>
