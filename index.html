<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#ef4444;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background:#020617;
      color:#e5e7eb;
    }

    /* ===== HERO SECTION ===== */
    .hero{
      position:relative;
      height:240px;
      overflow:hidden;
    }

    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(.55);
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        #020617 10%,
        rgba(2,6,23,.4) 60%
      );
    }

    .hero-content{
      position:absolute;
      bottom:18px;
      left:16px;
      right:16px;
      z-index:2;
    }

    .anime-title{
      font-size:22px;
      font-weight:900;
      line-height:1.2;
      margin-bottom:6px;
    }

    .episode{
      font-size:14px;
      opacity:.9;
    }

    /* ===== INFO CARD ===== */
    .info-card{
      margin:-40px 14px 0;
      background:#020617;
      border-radius:18px;
      padding:16px;
      box-shadow:0 0 25px rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.05);
    }

    .meta{
      margin-top:10px;
    }

    .meta span{
      display:flex;
      justify-content:space-between;
      font-size:14px;
      padding:6px 0;
      border-bottom:1px dashed rgba(255,255,255,.06);
      font-weight:600;
    }

    .meta span:last-child{
      border-bottom:none;
    }

    .meta b{
      opacity:.7;
      font-weight:700;
    }

    /* ===== WATCH BUTTON ===== */
    .watch-btn{
      margin-top:18px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      font-size:17px;
      font-weight:900;
      color:white;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:linear-gradient(
        135deg,
        var(--accent),
        #7f1d1d
      );
      box-shadow:0 10px 30px rgba(0,0,0,.8);
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.9);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:.3s ease;
      z-index:999;
    }

    .loader.show{
      opacity:1;
      pointer-events:auto;
    }

    .spinner{
      width:52px;
      height:52px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:12px;
    }

    @keyframes spin{
      to{transform:rotate(360deg)}
    }
  </style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Loading episode…</p>
</div>

<!-- ===== HERO ===== -->
<div class="hero">
  <img id="poster" src="" alt="Poster">
  <div class="hero-content">
    <div class="anime-title" id="anime">Anime Name</div>
    <div class="episode" id="ep">Episode</div>
  </div>
</div>

<!-- ===== INFO ===== -->
<div class="info-card">

  <div class="meta">
    <span><b>Audio</b><i>Japanese</i></span>
    <span><b>Subtitle</b><i>English</i></span>
    <span><b>Codec</b><i>HEVC</i></span>
    <span><b>Resolution</b><i id="resolution">--</i></span>
    <span><b>Source</b><i>AnimeToki</i></span>
  </div>

  <button class="watch-btn" onclick="go()">
    ▶️ <span>Watch Episode</span>
  </button>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* Random accent each open */
  function r(){ return Math.floor(Math.random()*200)+40 }
  document.documentElement.style.setProperty(
    "--accent",`rgb(${r()},${r()},${r()})`
  );

  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){
    document.body.innerHTML="Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = anime;
  document.getElementById("ep").innerText = episode;
  document.getElementById("resolution").innerText = qual;

  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    const l=document.getElementById("loader");
    l.classList.add("show");

    setTimeout(()=>{
      location.href="player.html"+
        "?anime="+encodeURIComponent(anime)+
        "&episode="+encodeURIComponent(episode)+
        "&id="+driveId+
        "&q="+qual+
        "&poster="+encodeURIComponent(poster||"");
    },2200);
  }
</script>

</body>
</html>
