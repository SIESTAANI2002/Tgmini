<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;

      --bg:#000000;
      --card:#020617;
      --card-soft:#0b1220;
      --text:#e5e7eb;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
    }

    /* ===== HEADER ===== */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 6px;
      border-bottom:1px solid rgba(255,255,255,.08);
      margin-bottom:14px;
    }

    .menu-btn{
      font-size:22px;
      cursor:pointer;
    }

    .logo{
      font-weight:900;
      font-size:20px;
      text-align:center;
      flex:1;
    }

    /* ===== SEARCH ===== */
    .search{
      display:flex;
      margin-bottom:14px;
    }

    .search input{
      flex:1;
      padding:10px 12px;
      border-radius:10px 0 0 10px;
      border:1px solid #1e293b;
      outline:none;
      background:var(--card-soft);
      color:var(--text);
      font-weight:600;
    }

    .search button{
      border:none;
      padding:10px 14px;
      border-radius:0 10px 10px 0;
      background:var(--accent);
      color:white;
      font-weight:800;
      cursor:pointer;
    }

    /* ===== ANIMATED BORDER ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(
        270deg,
        var(--accent),
        #000,
        var(--accent-dark)
      );
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06),
        0 0 22px rgba(0,0,0,.7);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content{
      padding:14px;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      color:#cbd5f5;
    }

    /* ===== WATCH BUTTON ===== */
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(
        135deg,
        var(--accent),
        var(--accent-dark)
      );
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s ease;
    }

    .loader.show{
      opacity:1;
      pointer-events:auto;
    }

    .spinner{
      width:52px;
      height:52px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:14px;
    }

    @keyframes spin{
      to{transform:rotate(360deg)}
    }

    .loader p{
      font-weight:700;
      opacity:.9;
    }
  </style>
</head>

<body>

<header>
  <div class="menu-btn">‚ò∞</div>
  <div class="logo">AnimeToki</div>
  <div style="width:22px"></div>
</header>

<div class="search">
  <input id="q" placeholder="Search anime on AnimeToki...">
  <button onclick="search()">üîç</button>
</div>

<!-- LOADER -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <p>Preparing stream...</p>
</div>

<div class="border-wrap">
  <div class="card">

    <img id="poster" class="poster" src="" alt="Poster">

    <div class="content">
      <div class="title" id="anime">„äÇ Anime Name</div>

      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution: --</span>
        <span>‚äô Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">‚ñ∂Ô∏è <span>Watch</span></button>
    </div>

  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  function rand(){ return Math.floor(Math.random()*200)+40 }
  document.documentElement.style.setProperty(
    "--accent",`rgb(${rand()},${rand()},${rand()})`
  );

  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){
    document.body.innerHTML="‚ùå Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "„äÇ " + anime;
  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ","");
  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    document.getElementById("loader").classList.add("show");
    setTimeout(()=>{
      location.href="player.html"+
        "?anime="+encodeURIComponent(anime)+
        "&episode="+encodeURIComponent(episode)+
        "&id="+driveId+
        "&q="+qual+
        "&poster="+encodeURIComponent(poster||"");
    },2500);
  }

  function search(){
    const q=document.getElementById("q").value.trim();
    if(q) window.open("https://animetoki.com/?s="+encodeURIComponent(q),"_blank");
  }
</script>

</body>
</html>
