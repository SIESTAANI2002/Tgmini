<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeToki Mini App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 26px;
    }
    .payload {
      font-size: 13px;
      color: #9aa0a6;
      word-break: break-all;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1e88e5;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AnimeToki Mini App</h1>
    <div class="payload" id="payload">Loadingâ€¦</div>
    <button onclick="goPlayer()">Continue</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const payload = tg.initDataUnsafe?.start_param || "";
    document.getElementById("payload").innerText =
      payload ? "Payload:\n" + payload : "No payload received";

    function goPlayer() {
      // Mini App stays open
      window.location.href = "/player.html?data=" + encodeURIComponent(payload);
    }
  </script>
</body>
</html>
