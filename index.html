<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --bg:#0f172a;
      --card:#020617;
      --text:#e5e7eb;
      --border:#1e293b;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:14px;
      margin:0;
      overflow-x:hidden;
    }

    /* ================= HEADER ================= */
    .topbar{
      display:grid;
      grid-template-columns:40px 1fr 40px;
      align-items:center;
      padding:10px 4px 14px;
      margin-bottom:14px;
      border-bottom:1px solid var(--border);
    }

    .menu-btn{
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }

    .logo{
      text-align:center;
    }

    .logo img{
      height:32px;
    }

    /* ================= SIDEBAR ================= */
    .sidebar{
      position:fixed;
      top:0;
      left:-260px;
      width:260px;
      height:100%;
      background:#020617;
      box-shadow:4px 0 25px rgba(0,0,0,.7);
      padding:20px;
      transition:.35s ease;
      z-index:9999;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .sidebar.open{
      left:0;
    }

    .side-title{
      font-size:18px;
      font-weight:900;
      margin-bottom:20px;
      color:var(--accent);
    }

    .side-btn{
      padding:12px;
      margin-bottom:12px;
      border-radius:10px;
      background:#020617;
      border:1px solid var(--border);
      font-weight:800;
      cursor:pointer;
      text-align:left;
    }

    .side-btn:hover{
      background:var(--accent);
      color:#fff;
    }

    .socials{
      border-top:1px solid var(--border);
      padding-top:16px;
    }

    .social-btn{
      width:100%;
      padding:10px;
      border-radius:10px;
      margin-bottom:10px;
      background:#020617;
      border:1px solid var(--border);
      font-weight:800;
      cursor:pointer;
    }

    .social-btn:hover{
      background:var(--accent);
      color:white;
    }

    /* ================= CARD ================= */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
    }

    .content{padding:14px}

    .title{
      font-size:20px;
      font-weight:900;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      color:white;
      display:flex;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),#020617);
    }
  </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div id="sidebar" class="sidebar">

  <div>
    <div class="side-title">AnimeToki Menu</div>

    <div class="side-btn" onclick="openLink('https://animetoki.com/')">
      üì∫ All Anime
    </div>

    <div class="side-btn" onclick="openTG('https://t.me/AnimeChannelSakura')">
      üì¢ Main Channel
    </div>

    <div class="side-btn" onclick="openTG('https://t.me/anime_toki')">
      üî• Ongoing Anime
    </div>
  </div>

  <div class="socials">
    <div class="social-btn" onclick="openLink('https://www.facebook.com/profile.php?id=61580271211687')">
      üåê Facebook
    </div>
    <div class="social-btn" onclick="openTG('https://t.me/Ani_Animesh')">
      ‚úàÔ∏è Telegram
    </div>
  </div>

</div>

<!-- ================= HEADER ================= -->
<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="logo">
    <img src="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp">
  </div>
  <div></div>
</div>

<!-- ================= CARD ================= -->
<div class="border-wrap">
  <div class="card">
    <img class="poster" src="https://i.imgur.com/8RKXAIV.jpg">
    <div class="content">
      <div class="title">„äÇ Anime Ready</div>
      <div class="meta">
        <span>‚äô Source: AnimeToki.com</span>
      </div>
      <button class="play-btn">‚ñ∂Ô∏è Watch</button>
    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("open");
  }

  function openLink(url){
    Telegram.WebApp.openLink(url);
  }

  function openTG(url){
    Telegram.WebApp.openTelegramLink(url);
  }
</script>

</body>
</html>
