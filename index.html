<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Ad SDK (kept, but will be used on external page) -->
  <script src='//libtl.com/sdk.js'
    data-zone='10350993'
    data-sdk='show_10350993'
    data-cfasync="false"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
      --bg:#000000;
      --card:#020617;
      --text:#e5e7eb;
    }
    body.light{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#020617;
    }
    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
      transition:.3s;
    }

    /* HEADER */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-bottom:10px;
      margin-bottom:14px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    body.light .header{
      border-bottom:1px solid rgba(0,0,0,.12);
    }
    .menu-btn{position:absolute;left:0;font-size:22px;cursor:pointer}
    .theme-btn{position:absolute;right:0;font-size:20px;cursor:pointer}
    .logo{height:36px}

    /* SEARCH */
    .search{
      display:flex;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      overflow:hidden;
    }
    body.light .search{
      border:1px solid rgba(0,0,0,.15);
    }
    .search input{
      flex:1;
      padding:10px 12px;
      border:none;
      outline:none;
      background:var(--card);
      color:var(--text);
      font-weight:600;
    }
    .search button{
      padding:0 14px;
      border:none;
      background:var(--accent);
      color:white;
      font-size:18px;
      cursor:pointer;
    }

    /* OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:900;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    /* SIDEBAR (FIXED SAFE) */
    .sidebar{
      position:fixed;
      top:0;
      left:0;
      transform:translateX(-260px);
      width:220px;
      height:100%;
      background:var(--card);
      padding:18px;
      transition:.3s;
      z-index:1000;
    }
    .sidebar.show{transform:translateX(0)}

    .side-btn{
      display:block;
      padding:12px;
      margin-bottom:10px;
      border-radius:10px;
      background:var(--card);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      border:1px solid #1e293b;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:20px;
    }
    .social img{width:32px;height:32px}

    /* CARD */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent-dark));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }
    body.light .border-wrap{
      background:linear-gradient(270deg,var(--accent),#fff,var(--accent-dark));
    }
    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }
    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .content{padding:14px}
    .title{font-size:20px;font-weight:800;margin-bottom:10px}
    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
    }
  </style>
</head>

<body>

<div id="sidebar" class="sidebar">
  <a class="side-btn" href="https://animetoki.com" target="_blank">All Anime</a>
  <a class="side-btn" onclick="Telegram.WebApp.openTelegramLink('https://t.me/AnimeChannelSakura')">Main Channel</a>
  <a class="side-btn" onclick="Telegram.WebApp.openTelegramLink('https://t.me/anime_toki')">Ongoing Anime</a>

  <div class="social">
    <a href="https://www.facebook.com/profile.php?id=61580271211687" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png">
    </a>
    <a href="https://t.me/Ani_Animesh" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
    </a>
  </div>
</div>

<div id="overlay" class="overlay"></div>

<div class="header">
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <img id="logo" class="logo">
  <div class="theme-btn" onclick="toggleTheme()">üåó</div>
</div>

<div class="search">
  <input id="searchBox" placeholder="Search anime...">
  <button onclick="search()">üîç</button>
</div>

<div class="border-wrap">
  <div class="card">
    <img id="poster" class="poster">
    <div class="content">
      <div class="title" id="anime">„äÇ Anime</div>
      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution: --</span>
        <span>‚äô Source: AnimeToki.com</span>
      </div>
      <button class="play-btn" onclick="go()">‚ñ∂Ô∏è Watch</button>
    </div>
  </div>
</div>

<script>
/* Telegram Init */
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

/* Sidebar safe binding */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function openMenu(){
  sidebar.classList.add("show");
  overlay.classList.add("show");
}
function closeMenu(){
  sidebar.classList.remove("show");
  overlay.classList.remove("show");
}
overlay.onclick = closeMenu;

/* Theme */
if(tg.colorScheme==="light") document.body.classList.add("light");
function toggleTheme(){
  document.body.classList.toggle("light");
  setLogo();
}
function setLogo(){
  const dark="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp";
  const light="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
  logo.src=document.body.classList.contains("light")?light:dark;
}
setLogo();

/* Search */
function search(){
  const q=searchBox.value.trim();
  if(q) window.open("https://animetoki.com/?s="+encodeURIComponent(q),"_blank");
}

/* Parse payload */
let globalDriveId="";
try{
  const sp=tg.initDataUnsafe.start_param||"";
  if(sp){
    const d=atob(sp.replace(/-/g,'+').replace(/_/g,'/'));
    const p=d.split("|");
    anime.innerText="„äÇ "+(p[0]||"Unknown");
    episode.innerText="‚äô Episode: "+((p[1]||"--").replace(/episode\s*/i,""));
    globalDriveId=p[2]||"";
    resolution.innerText="‚äô Resolution: "+(p[3]||"HD");
    poster.src=p[4]||"";
  }
}catch(e){}

/* üî• FINAL FIX: External Browser Open (GUARANTEED) */
function go(){
  if(!globalDriveId){
    alert("Video Link Not Found!");
    return;
  }
  const url="https://animetoki.com/ad.html?id="+encodeURIComponent(globalDriveId);

  if(window.Telegram && Telegram.WebApp){
    Telegram.WebApp.openTelegramLink(url);
  }else{
    window.open(url,"_blank");
  }
}
</script>

</body>
</html>
