<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    width: 90%;
    max-width: 420px;
    background: #181818;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-top: 0;
  }
  button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  .stream {
    background: #1db954;
    color: #000;
  }
  .download {
    background: #2196f3;
    color: #fff;
  }
</style>
</head>

<body>

<div class="box">
  <h2>üé¨ Anime Ready</h2>
  <p>Select how you want to watch</p>

  <button class="stream" onclick="openStream()">‚ñ∂Ô∏è Stream Online</button>
  <button class="download" onclick="downloadFile()">‚¨áÔ∏è Download</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const driveId = params.get("id");

  function openStream() {
    window.location.href = `player.html?id=${driveId}`;
  }

  function downloadFile() {
    window.location.href = `https://drive.google.com/uc?export=download&id=${driveId}`;
  }
</script>

</body>
</html>
