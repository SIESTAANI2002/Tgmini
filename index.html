<script>
  const tg = window.Telegram?.WebApp;
  const payload = tg?.initDataUnsafe?.start_param;

  // Mini App redirect logic (unchanged)
  if (payload && payload.length > 5) {
    location.replace("mini.html?startapp=" + encodeURIComponent(payload));
  }

  // ✅ WATCH AD FUNCTION
  function watchAd(){
    if (typeof show_10350993 === "function") {
      try{
        show_10350993()
          .then(() => {
            alert("Ad finished / reward granted");
          })
          .catch(() => {
            alert("Ad skipped or not available");
          });
      }catch(e){
        alert("Ad error");
      }
    } else {
      alert("Monetag SDK not loaded");
    }
  }
