<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      padding:18px;
      margin:0;
    }

    .card {
      background:#020617;
      border-radius:16px;
      overflow:hidden;
      padding:0px;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster {
      width:100%;
      height:190px;
      object-fit: cover;      /* üî• zoom effect */
      object-position: center top;
      border-radius: 16px 16px 0 0;
      display:block;
    }

    .content {
      padding:13px;
    }

    .title {
      font-size:20px;
      font-weight:700;
      margin-bottom:13px;
    }

    .meta {
      font-size:14px;
      line-height:1.7;
      opacity:.95;
    }

    .meta span {
      font-size: 14px;
    }

    .meta span b {
      font-weight: 800 !important;
      letter-spacing: 0.3px;
    }

    button {
      background:#2563eb;
      border:none;
      padding:10px;
      font-weight:800;
      border-radius:10px;
      color:white;
      font-size:16px;
      margin-top:20px;
      cursor:pointer;
      width:100%;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- POSTER -->
  <img id="poster" class="poster" src="" alt="Poster">

  <div class="content">

    <div class="title" id="anime">
      <b>„äÇ Anime Name</b>
    </div>

    <div class="meta">
      <span id="episode"><b>‚äô Episode:</b> --</span>
      <span><b>‚äô Audio:</b> Japanese</span>
      <span><b>‚äô Subtitle:</b> English</span>
      <span><b>‚äô Codec:</b> HEVC</span>
      <span id="resolution"><b>‚äô Resolution:</b> --</span>
      <span><b>‚äô Source:</b> AnimeToki.com</span>
    </div>

    <button onclick="go()"> ‚ñ∂  Watch </button>
  </div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if (!raw) {
    document.body.innerHTML = "‚ùå Invalid request";
    throw new Error("No start_param");
  }

  // Decode payload
  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  // Set content
  document.getElementById("anime").innerText = "„äÇ " + anime;

  document.getElementById("episode").innerText =
    "‚äô Episode: " + episode.replace("Episode ", "");

  document.getElementById("resolution").innerText =
    "‚äô Resolution: " + qual;

  // Poster (real anime poster from bot)
  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  // Continue ‚Üí player.html with params
  function go(){
    const params =
      "?anime=" + encodeURIComponent(anime) +
      "&episode=" + encodeURIComponent(episode) +
      "&id=" + driveId +
      "&q=" + qual +
      "&poster=" + encodeURIComponent(poster || "");

    location.href = "player.html" + params;
  }
</script>

</body>
</html>
