<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AnimeToki</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#000;
  --card:#020617;
  --soft:#0b1220;
  --text:#e5e7eb;
  --accent:#3b82f6;
}

body{
  margin:0;
  padding:14px;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,sans-serif;
}

/* ---------- HEADER ---------- */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.logo img{
  height:32px;
}

.toggle{
  font-size:18px;
  cursor:pointer;
}

/* ---------- SEARCH ---------- */
.search{
  display:flex;
  margin:14px 0;
}

.search input{
  flex:1;
  background:var(--soft);
  color:var(--text);
  border:1px solid #1e293b;
  padding:10px;
  border-radius:8px 0 0 8px;
}

.search button{
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  padding:10px 14px;
  border-radius:0 8px 8px 0;
}

/* ---------- CARD ---------- */
.border{
  padding:3px;
  border-radius:18px;
  background:linear-gradient(270deg,var(--accent),#000,var(--accent));
  background-size:400% 400%;
  animation:glow 6s ease infinite;
}

@keyframes glow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:var(--card);
  border-radius:15px;
  overflow:hidden;
}

.poster{
  width:100%;
  height:180px;
  object-fit:cover;
}

.content{
  padding:14px;
}

.title{
  font-size:20px;
  font-weight:800;
  margin-bottom:8px;
}

.meta span{
  display:block;
  font-size:14px;
  font-weight:600;
  line-height:1.7;
  color:#cbd5f5;
}

.watch{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),#020617);
  color:white;
  font-size:16px;
  font-weight:800;
}

/* ---------- SIDEBAR ---------- */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  display:none;
  z-index:50;
}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100%;
  background:#020617;
  padding:18px;
  transition:.3s;
  z-index:60;
}

.sidebar a{
  display:block;
  color:#e5e7eb;
  text-decoration:none;
  font-weight:700;
  margin-bottom:14px;
}

/* ---------- LOADER ---------- */
.loader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

.spinner{
  width:50px;
  height:50px;
  border:5px solid #1e293b;
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<header>
  <div class="menu-btn" id="menuBtn">‚ò∞</div>

  <div class="logo">
    <img id="logo" src="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp">
  </div>

  <div class="toggle" id="modeBtn">üåô</div>
</header>

<div class="search">
  <input id="searchInput" placeholder="Search anime on AnimeToki">
  <button id="searchBtn">üîç</button>
</div>

<div class="border">
  <div class="card">
    <img id="poster" class="poster">

    <div class="content">
      <div class="title" id="anime">„äÇ Anime Name</div>
      <div class="meta">
        <span id="episode">‚äô Episode:</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution:</span>
      </div>
      <button class="watch" id="watchBtn">‚ñ∂ Watch</button>
    </div>
  </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="sidebar" id="sidebar">
  <a href="https://animetoki.com" target="_blank">All Anime</a>
  <a href="https://t.me/AnimeChannelSakura">Main Channel</a>
  <a href="https://t.me/anime_toki">Ongoing Anime</a>
</div>

<div class="loader" id="loader">
  <div class="spinner"></div>
  <p>Preparing stream...</p>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready(); tg.expand();

/* ---------- ELEMENTS ---------- */
const animeEl = document.getElementById("anime");
const episodeEl = document.getElementById("episode");
const resEl = document.getElementById("resolution");
const posterEl = document.getElementById("poster");
const logo = document.getElementById("logo");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const loader = document.getElementById("loader");

/* ---------- PAYLOAD ---------- */
const raw = tg.initDataUnsafe?.start_param;
if(!raw){
  document.body.innerHTML="‚ùå Invalid payload";
  throw new Error("No payload");
}

const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
const [anime, ep, id, q, poster] = decoded.split("|");

animeEl.innerText = "„äÇ " + anime;
episodeEl.innerText = "‚äô Episode: " + ep.replace("Episode ","");
resEl.innerText = "‚äô Resolution: " + q;
posterEl.src = poster;

/* ---------- WATCH ---------- */
document.getElementById("watchBtn").onclick = ()=>{
  loader.style.display="flex";
  setTimeout(()=>{
    location.href="player.html?id="+id;
  },2500);
};

/* ---------- SEARCH ---------- */
document.getElementById("searchBtn").onclick = ()=>{
  const s = document.getElementById("searchInput").value.trim();
  if(s) window.open("https://animetoki.com/?s="+encodeURIComponent(s));
};

/* ---------- MENU ---------- */
document.getElementById("menuBtn").onclick = ()=>{
  sidebar.style.left="0";
  overlay.style.display="block";
};

overlay.onclick = ()=>{
  sidebar.style.left="-260px";
  overlay.style.display="none";
};

/* ---------- DARK / LIGHT ---------- */
let dark=true;
document.getElementById("modeBtn").onclick = ()=>{
  dark=!dark;
  document.documentElement.style.setProperty("--bg",dark?"#000":"#f8fafc");
  document.documentElement.style.setProperty("--card",dark?"#020617":"#ffffff");
  document.documentElement.style.setProperty("--text",dark?"#e5e7eb":"#020617");

  logo.src = dark
    ? "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp"
    : "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
};
</script>

</body>
</html>
