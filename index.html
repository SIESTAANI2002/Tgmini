<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AnimeToki Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      padding: 20px;
    }
    button {
      margin-top: 15px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>AnimeToki Mini App</h2>
    <p id="payload">Loading...</p>
    <button onclick="send()">Send Data to Bot</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const params = new URLSearchParams(window.location.search);
    const payload = params.get("startapp");

    document.getElementById("payload").innerText =
      payload ? "Payload: " + payload : "No payload found";

    function send() {
      tg.sendData(payload || "NO_PAYLOAD");
      tg.close();
    }
  </script>
</body>
</html>
