<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src='//libtl.com/sdk.js' data-zone='10350993' data-sdk='show_10350993' data-cfasync="false"></script>

  <style>
    :root{ --accent:#3b82f6; --accent-dark:#020617; --bg:#000000; --card:#020617; --text:#e5e7eb; }
    body.light{ --bg:#f8fafc; --card:#ffffff; --text:#020617; }
    body{ background:var(--bg); color:var(--text); font-family:Arial,sans-serif; padding:16px; margin:0; transition:.3s; }

    /* HEADER */
    .header{ display:flex; align-items:center; justify-content:center; position:relative; padding-bottom:10px; margin-bottom:14px; border-bottom:1px solid rgba(255,255,255,.12); }
    body.light .header{ border-bottom:1px solid rgba(0,0,0,.12); }
    .menu-btn{ position:absolute; left:0; font-size:22px; cursor:pointer }
    .theme-btn{ position:absolute; right:0; font-size:20px; cursor:pointer }
    .logo{ height:36px }

    /* SEARCH */
    .search{ display:flex; margin-bottom:14px; border:1px solid rgba(255,255,255,.12); border-radius:12px; overflow:hidden; }
    body.light .search{ border:1px solid rgba(0,0,0,.15); }
    .search input{ flex:1; padding:10px 12px; border:none; outline:none; background:var(--card); color:var(--text); font-weight:600; }
    .search button{ padding:0 14px; border:none; background:var(--accent); color:white; font-size:18px; cursor:pointer; }

    /* SIDEBAR & OVERLAY */
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.45); backdrop-filter:blur(6px); opacity:0; pointer-events:none; transition:.3s; z-index:900; }
    .overlay.show{ opacity:1; pointer-events:auto }
    .sidebar{ position:fixed; top:0; left:-260px; width:220px; height:100%; background:var(--card); padding:18px; transition:.3s; z-index:1000; }
    .sidebar.show{ transform:translateX(260px) }
    .side-btn{ display:block; padding:12px; margin-bottom:10px; border-radius:10px; background:var(--card); color:var(--text); text-decoration:none; font-weight:700; border:1px solid #1e293b; }
    .social{ display:flex; justify-content:center; gap:16px; margin-top:20px; }
    .social img{ width:32px; height:32px }

    /* CARD & CONTENT */
    .border-wrap{ padding:3px; border-radius:18px; background:linear-gradient(270deg,var(--accent),#000,var(--accent-dark)); background-size:400% 400%; animation:borderGlow 6s ease infinite; }
    body.light .border-wrap{ background:linear-gradient(270deg,var(--accent),#fff,var(--accent-dark)); }
    @keyframes borderGlow{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    
    .card{ background:var(--card); border-radius:15px; overflow:hidden; box-shadow:0 0 22px rgba(0,0,0,.7); }
    .poster{ width:100%; height:180px; object-fit:cover; }
    .content{ padding:14px }
    .title{ font-size:20px; font-weight:800; margin-bottom:10px }
    .meta span{ display:block; font-size:14px; font-weight:600; line-height:1.7; }

    /* PLAY BUTTON */
    .play-btn{ margin-top:18px; width:100%; padding:12px; border:none; border-radius:12px; font-size:16px; font-weight:800; cursor:pointer; color:white; display:flex; align-items:center; justify-content:center; gap:10px; background:linear-gradient(135deg,var(--accent),var(--accent-dark)); transition: 0.2s; }
    .play-btn:disabled { opacity: 0.7; cursor: not-allowed; }

    /* ‚ùå LOADER REMOVED COMPLETELY ‚ùå */
  </style>
</head>

<body>

<div id="sidebar" class="sidebar">
  <a class="side-btn" href="https://animetoki.com" target="_blank">All Anime</a>
  <a class="side-btn" href="https://t.me/AnimeChannelSakura" onclick="Telegram.WebApp.openTelegramLink('https://t.me/AnimeChannelSakura')">Main Channel</a>
  <div class="social">
    <a href="https://t.me/Ani_Animesh" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"></a>
  </div>
</div>
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div class="header">
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <img id="logo" class="logo">
  <div class="theme-btn" onclick="toggleTheme()">üåó</div>
</div>

<div class="search">
  <input id="searchBox" placeholder="Search anime...">
  <button onclick="search()">üîç</button>
</div>

<div class="border-wrap">
  <div class="card">
    <img id="poster" class="poster">
    <div class="content">
      <div class="title" id="anime">„äÇ Anime</div>
      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span id="resolution">‚äô Resolution: --</span>
      </div>
      <button id="watchBtn" class="play-btn" onclick="go()">‚ñ∂Ô∏è Watch</button>
    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  let globalDriveId = "";

  // Styling
  function r(){return Math.floor(Math.random()*200)+40}
  document.documentElement.style.setProperty("--accent",`rgb(${r()},${r()},${r()})`);
  document.documentElement.style.setProperty("--accent-dark",`rgb(${r()/2},${r()/2},${r()/2})`);
  if(tg.colorScheme==="light") document.body.classList.add("light");

  function toggleTheme(){ document.body.classList.toggle("light"); setLogo(); }
  function setLogo(){
    const d="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp";
    const l="https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";
    document.getElementById("logo").src = document.body.classList.contains("light") ? l : d;
  }
  setLogo();

  function openMenu(){sidebar.classList.add("show");overlay.classList.add("show")}
  function closeMenu(){sidebar.classList.remove("show");overlay.classList.remove("show")}
  function search(){
    const q=document.getElementById("searchBox").value.trim();
    if(q) window.open("https://animetoki.com/?s="+encodeURIComponent(q),"_blank");
  }

  // Params
  try {
    const startParam = tg.initDataUnsafe.start_param || "";
    if(startParam){
      const decoded=atob(startParam.replace(/-/g,'+').replace(/_/g,'/'));
      const parts=decoded.split("|");
      document.getElementById("anime").innerText="„äÇ "+(parts[0]||"Unknown");
      document.getElementById("episode").innerText="‚äô Episode: "+(parts[1]||"--").replace("Episode ","");
      globalDriveId = parts[2] || ""; 
      document.getElementById("resolution").innerText="‚äô Resolution: "+(parts[3]||"HD");
      document.getElementById("poster").src=parts[4]||"";
    }
  } catch(e) { console.log(e); }

  // ===============================================
  // ‚úÖ FINAL LOGIC: NO LOADER + 5 SEC WAIT
  // ===============================================

  function go(){
    if(!globalDriveId){ alert("Link not found!"); return; }

    const btn = document.getElementById("watchBtn");
    
    // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶°‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶†‡ßá‡¶ï‡¶æ‡¶®‡ßã ‡¶è‡¶¨‡¶Ç ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã
    if(btn.disabled) return; 
    btn.disabled = true;
    btn.innerText = "Please Wait..."; // ‡¶≤‡ßã‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶¨‡¶¶‡¶≤‡¶æ‡¶¨‡ßá

    let isRedirecting = false;

    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßá‡¶ú‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    const redirect = () => {
        if(isRedirecting) return;
        isRedirecting = true;
        
        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ
        location.href = "player.html?id=" + globalDriveId;
    };

    // ‡ßß. ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ (Safety Timeout)
    const timer = setTimeout(() => {
        console.log("5 seconds passed, skipping ad...");
        redirect();
    }, 5000);

    // ‡ß®. Monetag ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
    try {
        if (typeof show_10350993 === 'function') {
            console.log("Checking for ads...");
            
            show_10350993().then(() => {
                // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏‡¶´‡ßÅ‡¶≤‡¶ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶≤‡ßá ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶ï‡¶∞‡¶≤‡ßá
                console.log("Ad Finished");
                clearTimeout(timer); // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶•‡¶æ‡¶Æ‡¶æ‡¶ì
                redirect();
            }).catch((e) => {
                // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá (No Fill)
                console.log("No Ad / Error");
                clearTimeout(timer);
                redirect();
            });
        } else {
            // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá
            console.log("Script missing");
            clearTimeout(timer);
            redirect();
        }
    } catch (err) {
        clearTimeout(timer);
        redirect();
    }
  }
</script>

</body>
</html>
