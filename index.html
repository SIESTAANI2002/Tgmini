<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#1e293b;
    }

    body{
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
    }

    /* ===== Animated Border (Poster Color) ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(
        270deg,
        var(--accent),
        #000,
        var(--accent-dark)
      );
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:#020617;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      object-position:center top;
      display:block;
    }

    .content{
      padding:14px;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      opacity:.95;
    }

    /* ===== Button uses SAME poster color ===== */
    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(
        135deg,
        var(--accent),
        var(--accent-dark)
      );
      box-shadow:0 10px 28px rgba(0,0,0,.6);
    }
  </style>
</head>

<body>

<div class="border-wrap">
  <div class="card">

    <img id="poster" class="poster" src="" alt="Poster">

    <div class="content">

      <div class="title" id="anime">㊂ Anime Name</div>

      <div class="meta">
        <span id="episode">⊙ Episode: --</span>
        <span>⊙ Audio: Japanese</span>
        <span>⊙ Subtitle: English</span>
        <span>⊙ Codec: HEVC</span>
        <span id="resolution">⊙ Resolution: --</span>
        <span>⊙ Source: AnimeToki.com</span>
      </div>

      <button class="play-btn" onclick="go()">
        ▶️ <span>Watch</span>
      </button>

    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if(!raw){
    document.body.innerHTML="❌ Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = "㊂ " + anime;
  document.getElementById("episode").innerText =
    "⊙ Episode: " + episode.replace("Episode ","");
  document.getElementById("resolution").innerText =
    "⊙ Resolution: " + qual;

  const posterImg = document.getElementById("poster");
  posterImg.src = poster || "https://i.imgur.com/8RKXAIV.jpg";

  /* ===== Extract DOMINANT COLOR from poster ===== */
  function extractColor(img){
    const c=document.createElement("canvas");
    const x=c.getContext("2d");
    c.width=img.naturalWidth;
    c.height=img.naturalHeight;
    x.drawImage(img,0,0);

    const d=x.getImageData(0,0,c.width,c.height).data;
    let r=0,g=0,b=0,n=0;

    for(let i=0;i<d.length;i+=40){
      r+=d[i]; g+=d[i+1]; b+=d[i+2];
      n++;
    }

    r=Math.floor(r/n);
    g=Math.floor(g/n);
    b=Math.floor(b/n);

    return { r,g,b };
  }

  posterImg.onload=()=>{
    const {r,g,b} = extractColor(posterImg);

    const accent = `rgb(${r},${g},${b})`;
    const dark   = `rgb(${Math.floor(r*0.4)},${Math.floor(g*0.4)},${Math.floor(b*0.4)})`;

    document.documentElement.style.setProperty("--accent",accent);
    document.documentElement.style.setProperty("--accent-dark",dark);
  };

  function go(){
    location.href="player.html"+
      "?anime="+encodeURIComponent(anime)+
      "&episode="+encodeURIComponent(episode)+
      "&id="+driveId+
      "&q="+qual+
      "&poster="+encodeURIComponent(poster||"");
  }
</script>

</body>
</html>
