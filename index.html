<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:Arial, sans-serif;
      padding:16px;
      margin:0;
    }

    .card {
      background:#020617;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    .poster {
      width:100%;
      height:220px;
      object-fit:cover;
    }

    .content {
      padding:16px;
    }

    h2 {
      margin:0 0 10px;
      font-size:20px;
    }

    .meta {
      font-size:14px;
      line-height:1.6;
      color:#cbd5f5;
    }

    .btn {
      margin-top:18px;
      background:#2563eb;
      border:none;
      padding:14px;
      width:100%;
      border-radius:10px;
      color:white;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="card">

  <!-- POSTER -->
  <img id="poster" class="poster" src="" />

  <div class="content">
    <h2 id="anime"></h2>

    <div class="meta">
      ⊙ <b id="episode"></b><br>
      ⊙ <b id="quality"></b><br>
      ⊙ Codec: HEVC | AAC<br>
      ⊙ Subtitle: English
    </div>

    <button class="btn" onclick="go()">▶ Continue</button>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  // Decode payload
  const raw = tg.initDataUnsafe.start_param;
  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual] = decoded.split("|");

  // Set text
  document.getElementById("anime").innerText = "㊂ " + anime;
  document.getElementById("episode").innerText = "Episode: " + episode;
  document.getElementById("quality").innerText = "Resolution: " + qual;

  // Google Drive thumbnail (FIXED – no random image)
  document.getElementById("poster").src =
    "https://drive.google.com/thumbnail?id=" + driveId + "&sz=w1000";

  function go(){
    location.href =
      "player.html?anime=" + encodeURIComponent(anime) +
      "&episode=" + encodeURIComponent(episode) +
      "&id=" + driveId +
      "&q=" + qual;
  }
</script>

</body>
</html>
