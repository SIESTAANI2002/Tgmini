<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --bg:#0f172a;
      --card:#020617;
      --text:#e5e7eb;
      --border:#1e293b;
    }

    body.light{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#020617;
      --border:#cbd5f5;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:14px;
      margin:0;
      transition:.3s;
    }

    /* ===== HEADER ===== */
    .topbar{
      display:grid;
      grid-template-columns:40px 1fr 40px;
      align-items:center;
      padding:10px 4px 14px;
      margin-bottom:14px;
      border-bottom:1px solid var(--border);
    }

    .menu-btn{
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      text-align:left;
    }

    .logo{
      text-align:center;
    }

    .logo img{
      height:32px;
    }

    .mode-btn{
      background:none;
      border:1px solid var(--accent);
      color:var(--accent);
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
      justify-self:end;
    }

    /* ===== SEARCH ===== */
    .search-box{
      margin:14px 0;
      display:flex;
      gap:8px;
    }

    .search-box input{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card);
      color:var(--text);
      font-size:15px;
    }

    .search-box button{
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:var(--accent);
      color:white;
      font-weight:800;
      cursor:pointer;
    }

    /* ===== CARD ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.6);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
    }

    .content{ padding:14px; }

    .title{
      font-size:20px;
      font-weight:900;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      color:white;
      display:flex;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),#020617);
    }

    /* ===== LOADER ===== */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }

    .loader.show{opacity:1;pointer-events:auto}

    .spinner{
      width:48px;
      height:48px;
      border:5px solid var(--border);
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:12px;
    }

    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader" class="loader">
  <div class="spinner"></div>
  <b>Preparing stream‚Ä¶</b>
</div>

<!-- ===== HEADER ===== -->
<div class="topbar">

  <!-- MENU -->
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>

  <!-- LOGO CENTER -->
  <div class="logo">
    <img id="logo" src="">
  </div>

  <!-- MODE -->
  <button class="mode-btn" onclick="toggleMode()">üåó</button>

</div>

<!-- ===== SEARCH ===== -->
<div class="search-box">
  <input id="search" placeholder="Search anime on AnimeToki‚Ä¶">
  <button onclick="searchAnime()">Search</button>
</div>

<!-- ===== CARD ===== -->
<div class="border-wrap">
  <div class="card">
    <img id="poster" class="poster">
    <div class="content">
      <div class="title" id="anime">„äÇ Anime Name</div>
      <div class="meta">
        <span id="episode">‚äô Episode: --</span>
        <span>‚äô Audio: Japanese</span>
        <span>‚äô Subtitle: English</span>
        <span>‚äô Codec: HEVC</span>
        <span id="resolution">‚äô Resolution: --</span>
        <span>‚äô Source: AnimeToki.com</span>
      </div>
      <button class="play-btn" onclick="go()">‚ñ∂Ô∏è Watch</button>
    </div>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  const logoEl = document.getElementById("logo");
  const DARK_LOGO  = "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_213022123.webp";
  const LIGHT_LOGO = "https://animetoki.com/wp-content/uploads/2025/04/img_20250429_210331314.webp";

  function setLogo(){
    logoEl.src = document.body.classList.contains("light")
      ? LIGHT_LOGO
      : DARK_LOGO;
  }

  function toggleMode(){
    document.body.classList.toggle("light");
    localStorage.setItem("mode",document.body.classList.contains("light"));
    setLogo();
  }

  if(localStorage.getItem("mode")==="true"){
    document.body.classList.add("light");
  }
  setLogo();

  function openMenu(){
    Telegram.WebApp.openLink("https://animetoki.com/");
  }

  function searchAnime(){
    const q=document.getElementById("search").value.trim();
    if(!q) return;
    Telegram.WebApp.openLink(
      "https://animetoki.com/?s="+encodeURIComponent(q)
    );
  }

  const raw=tg.initDataUnsafe?.start_param;
  const decoded=atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime,episode,driveId,qual,poster]=decoded.split("|");

  document.getElementById("anime").innerText="„äÇ "+anime;
  document.getElementById("episode").innerText="‚äô Episode: "+episode.replace("Episode ","");
  document.getElementById("resolution").innerText="‚äô Resolution: "+qual;
  document.getElementById("poster").src=poster||"https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    document.getElementById("loader").classList.add("show");
    setTimeout(()=>{
      location.href="player.html?id="+driveId;
    },2500);
  }
</script>

</body>
</html>
