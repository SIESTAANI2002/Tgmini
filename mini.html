  <meta charset="utf-8">

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;

      --bg:#000000;
      --card:#020617;
      --text:#e5e7eb;
    }

    body.light{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#020617;
    }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:Arial,sans-serif;
      padding:16px;
      margin:0;
      transition:.3s;
    }

    /* ===== HEADER ===== */
    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding-bottom:10px;
      margin-bottom:14px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    body.light .header{
      border-bottom:1px solid rgba(0,0,0,.12);
    }

    .menu-btn{position:absolute;left:0;font-size:22px;cursor:pointer}
    .theme-btn{position:absolute;right:0;font-size:20px;cursor:pointer}
    .logo{height:36px}

    /* ===== SEARCH ===== */
    .search{
      display:flex;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      overflow:hidden;
    }
    body.light .search{
      border:1px solid rgba(0,0,0,.15);
    }
    .search input{
      flex:1;
      padding:10px 12px;
      border:none;
      outline:none;
      background:var(--card);
      color:var(--text);
      font-weight:600;
    }
    .search button{
      padding:0 14px;
      border:none;
      background:var(--accent);
      color:white;
      font-size:18px;
      cursor:pointer;
    }

    /* ===== SIDEBAR, OVERLAY ===== */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:900;
    }
    .overlay.show{opacity:1;pointer-events:auto}

    .sidebar{
      position:fixed;
      top:0;
      left:-260px;
      width:220px;
      height:100%;
      background:var(--card);
      padding:18px;
      transition:.3s;
      z-index:1000;
    }
    .sidebar.show{transform:translateX(260px)}

    .side-btn{
      display:block;
      padding:12px;
      margin-bottom:10px;
      border-radius:10px;
      background:var(--card);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      border:1px solid #1e293b;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:20px;
    }
    .social img{width:32px;height:32px}

    /* ===== CARD ===== */
    .border-wrap{
      padding:3px;
      border-radius:18px;
      background:linear-gradient(270deg,var(--accent),#000,var(--accent-dark));
      background-size:400% 400%;
      animation:borderGlow 6s ease infinite;
    }
    body.light .border-wrap{
      background:linear-gradient(270deg,var(--accent),#fff,var(--accent-dark));
    }

    @keyframes borderGlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:var(--card);
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 22px rgba(0,0,0,.7);
    }

    .poster{
      width:100%;
      height:180px;
      object-fit:cover;
    }

    /* ‚úÖ ONLY CHANGE: CONTENT BOX COLOR */
    .content{
      padding:14px;
      background:#0b1220;
    }
    body.light .content{
      background:#f9fafb;
    }

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }

    .meta span{
      display:block;
      font-size:14px;
      font-weight:600;
      line-height:1.7;
    }

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
    }

    /* ===== FOOTER ===== */
    .footer{
      margin-top:22px;
      padding:14px 6px 6px;
      text-align:center;
      font-size:13px;
      font-weight:600;
      opacity:.75;
    }
    .footer span{opacity:.5;margin:0 6px}
  </style>
</head>

<body>

<div class="header">
  <div class="menu-btn">‚ò∞</div>

      </div>
      <button class="play-btn">‚ñ∂Ô∏è Watch</button>
    </div>
  </div>
</div>

<div class="footer">

</div>

</body>
</html>
