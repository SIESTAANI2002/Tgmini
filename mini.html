<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki Player</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --accent:#3b82f6;
      --accent-dark:#020617;
    }

    body{
      margin:0;
      background:#000;
      color:#e5e7eb;
      font-family:Arial,sans-serif;
      padding:16px;
    }

    .card{
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 0 25px rgba(0,0,0,.8);
      background:#020617;
    }

    .poster{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .content{padding:14px}

    .title{
      font-size:20px;
      font-weight:800;
      margin-bottom:8px;
    }

    .meta span{
      display:block;
      font-size:14px;
      opacity:.9;
      line-height:1.6;
    }

    .play-btn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent-dark));
    }

    /* LOADER */
    .loader{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      opacity:0;
      pointer-events:none;
      transition:.3s;
    }
    .loader.show{opacity:1;pointer-events:auto}

    .spin{
      width:46px;
      height:46px;
      border:5px solid #1e293b;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:12px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

<div class="card">
  <img id="poster" class="poster">
  <div class="content">
    <div class="title" id="anime">Anime</div>
    <div class="meta">
      <span id="episode">Episode</span>
      <span id="quality">Quality</span>
    </div>
    <button class="play-btn" onclick="go()">▶️ Watch</button>
  </div>
</div>

<div id="loader" class="loader">
  <div class="spin"></div>
  <div>Preparing stream…</div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); tg.expand();

  /* RANDOM COLOR EACH OPEN */
  function r(){return Math.floor(Math.random()*200)+40}
  document.documentElement.style.setProperty(
    "--accent",`rgb(${r()},${r()},${r()})`
  );

  const params = new URLSearchParams(location.search);
  const raw = params.get("startapp");

  if(!raw){
    document.body.innerHTML="❌ Invalid request";
    throw new Error("No payload");
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [anime, episode, driveId, qual, poster] = decoded.split("|");

  document.getElementById("anime").innerText = anime;
  document.getElementById("episode").innerText = episode;
  document.getElementById("quality").innerText = "Quality: " + qual;
  document.getElementById("poster").src =
    poster || "https://i.imgur.com/8RKXAIV.jpg";

  function go(){
    loader.classList.add("show");
    setTimeout(()=>{
      location.href = "player.html?id=" + driveId;
    },2500);
  }
</script>

</body>
</html>
