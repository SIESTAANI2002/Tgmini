<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AnimeToki Streaming</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<iframe id="player"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const encoded = params.get("data");

if(!encoded){
  document.body.innerHTML = "<h2 style='color:white'>No data</h2>";
}else{
  const decoded = atob(encoded);
  const parts = decoded.split("|");

  // parts = ani_id | msg_id | quality
  const fileId = parts[1]; // <-- Drive file ID stored via DB / logic

  document.getElementById("player").src =
    "https://drive.google.com/file/d/" + fileId + "/preview";
}
</script>

</body>
</html>
