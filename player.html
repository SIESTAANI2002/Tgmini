<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeToki Player</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }
    .header {
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      background: #0f0f0f;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 52px);
      border: none;
    }
    .error {
      padding: 20px;
      text-align: center;
      color: #f44336;
    }
  </style>
</head>

<body>
  <div class="header">AnimeToki Streaming</div>
  <div id="container"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const payload = params.get("data");

    const container = document.getElementById("container");

    if (!payload) {
      container.innerHTML = "<div class='error'>No payload received</div>";
    } else {
      /*
        üî¥ IMPORTANT:
        ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶ñ‡¶® demo ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá Google Drive embed URL ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶õ‡¶ø‡•§
        ‡¶™‡¶∞‡ßá‡¶∞ ‡¶ß‡¶æ‡¶™‡ßá ‡¶Ü‡¶Æ‡¶∞‡¶æ payload decode ‡¶ï‡¶∞‡ßá dynamic Drive link ‡¶¨‡¶∏‡¶æ‡¶¨‡ßã‡•§
      */

      const DRIVE_EMBED_URL =
        "https://drive.google.com/file/d/FILE_ID/preview";

      container.innerHTML = `
        <iframe
          src="${DRIVE_EMBED_URL}"
          allow="autoplay"
          allowfullscreen>
        </iframe>
      `;
    }
  </script>
</body>
</html>
