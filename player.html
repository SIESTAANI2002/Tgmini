<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  // payload example: anime-12345-1mRAou1YxGphf-M3xKhclViNDNx08V2cG-1080
  const payload = tg.initDataUnsafe?.start_param;

  if (!payload) {
    document.body.innerHTML = "<h3 style='color:white'>No payload</h3>";
  } else {
    const parts = payload.split("-");
    const driveId = parts[2]; // âœ… THIS IS THE KEY FIX

    if (!driveId || driveId === "None") {
      document.body.innerHTML = "<h3 style='color:white'>Invalid Drive ID</h3>";
    } else {
      const url = `https://drive.google.com/file/d/${driveId}/preview`;
      document.getElementById("player").src = url;
    }
  }
</script>

</body>
</html>
