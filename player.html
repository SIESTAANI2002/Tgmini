<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Anime Player</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    .container {
      padding: 12px;
    }
    iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
    }
    .btn {
      display: block;
      margin-top: 12px;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .stream {
      background: #1db954;
    }
    .download {
      background: #1e90ff;
    }
  </style>
</head>

<body>
<div class="container">

  <h3 id="title"></h3>

  <!-- STREAM -->
  <iframe id="player"></iframe>

  <div class="btn stream" onclick="openStream()">
    ▶️ Stream Fullscreen
  </div>

  <div class="btn download" onclick="downloadFile()">
    ⬇️ Download
  </div>

</div>

<script>
  const tg = Telegram.WebApp;
  tg.ready();
  tg.expand();

  const raw = tg.initDataUnsafe?.start_param;
  if (!raw) {
    document.body.innerHTML = "❌ Invalid request";
  }

  const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
  const [title, episode, driveId, quality] = decoded.split("|");

  document.getElementById("title").innerText =
    `${title} • ${episode} • ${quality}`;

  const previewUrl =
    `https://drive.google.com/file/d/${driveId}/preview?rm=minimal`;

  document.getElementById("player").src = previewUrl;

  function openStream(){
    location.href = "stream.html";
  }

  function downloadFile() {
    const downloadUrl =
      `https://drive.google.com/uc?export=download&id=${driveId}`;

    Telegram.WebApp.openLink(downloadUrl, {
      try_instant_view: false
    });
  }
</script>

</body>
</html>
