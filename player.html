<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Watch Options</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#020617;
      color:white;
      font-family:Arial;
      text-align:center;
      padding:20px;
    }
    .box {
      background:#0f172a;
      padding:20px;
      border-radius:12px;
    }
    a {
      display:block;
      margin:15px 0;
      padding:12px;
      border-radius:8px;
      text-decoration:none;
      font-size:16px;
      color:white;
    }
    .stream { background:#16a34a; }
    .download { background:#2563eb; }
  </style>
</head>
<body>

<div class="box">
  <h3 id="anime"></h3>
  <p id="episode"></p>

  <a id="stream" class="stream">▶ Stream</a>
  <a id="download" class="download">⬇ Download</a>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const p = new URLSearchParams(location.search);

const anime = p.get("anime");
const episode = p.get("episode");
const id = p.get("id");

document.getElementById("anime").innerText = anime;
document.getElementById("episode").innerText = episode;

document.getElementById("stream").href =
  "stream.html?id=" + id;

document.getElementById("download").href =
  "https://drive.google.com/uc?id=" + id + "&export=download";
</script>

</body>
</html>
