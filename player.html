<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AnimeToki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background:#0f172a;
      color:#fff;
      font-family:Arial;
      text-align:center;
      padding:20px;
    }
    .card {
      background:#020617;
      border-radius:12px;
      padding:20px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    button {
      background:#2563eb;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      color:white;
      font-size:16px;
      margin-top:20px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="anime">Anime Name</h2>
  <p id="episode">Episode</p>
  <p id="quality">Quality</p>

  <button onclick="go()">â–¶ Continue</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const raw = tg.initDataUnsafe.start_param;
const decoded = atob(raw.replace(/-/g,'+').replace(/_/g,'/'));
const [anime, episode, driveId, qual] = decoded.split("|");

document.getElementById("anime").innerText = anime;
document.getElementById("episode").innerText = episode;
document.getElementById("quality").innerText = "Quality: " + qual;

function go(){
  location.href =
    "player.html?anime=" + encodeURIComponent(anime) +
    "&episode=" + encodeURIComponent(episode) +
    "&id=" + driveId +
    "&q=" + qual;
}
</script>

</body>
</html>
